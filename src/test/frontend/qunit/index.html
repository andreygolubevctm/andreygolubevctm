<!DOCTYPE HTML>
<html>
<head>
    <title>CTM Test Suite</title>

    <script src="../../../main/webapp/common/js/ipp/jquery.min.js"></script>
    <!-- qunit -->
    <link rel="stylesheet" href="vendor/qunit.css" media="screen">
    <script src="vendor/qunit.js"></script>

    <script>
        // See https://github.com/axemclion/grunt-saucelabs#test-result-details-with-qunit
        QUnit.done(function (results) {
            window.global_test_results = results
        })
    </script>

    <!--  plugin sources -->
    <script>$.support.transition = false</script>
    <!-- default site config -->
    <script src="unit/testBoilerPlate.js"></script>
    <script src="../../../main/webapp/framework/modules\js\core\loadingAnimation.js"></script>
    <script src="../../../main/webapp/framework/modules\js\components\validation\validation.js"></script>
    <script>

        var validNameCharsRegex = /^([a-zA-Z .'\-,]*)$/;
        var isUrlRegex = /(?:[^\s])\.(com|co|net|org|asn|ws|us|mobi)(\.[a-z][a-z])?/;

        // Name is alpha and .'\-, only with no foreign characters as providers don't support them
        // Ensures that an email address or URL is not being entered
        //
        function validatePersonName(value) {
            var isURL = value.match(isUrlRegex) !== null;
            return !isURL && validNameCharsRegex.test(value);
        }

        function setMinAgeValidation($field, ageMin, title) {
            $field.rules('add', {
                messages: {
                    min_DateOfBirth: title + ' age cannot be under ' + ageMin
                },
                min_DateOfBirth: {
                    ageMin: ageMin
                }
            });

        }
        $(document).ready(function() {
            meerkat.modules.jqueryValidate.initJourneyValidator();

            $.validator.addMethod(
                    "personName", validatePersonName, "Please enter alphabetic characters only. " +
                    "Unfortunately, international alphabetic characters, numbers and symbols are not " +
                    "supported by many of our partners at this time."
            );

        });
    </script>
    <script src="../../../main/webapp/framework/modules\js\core\contactDetails.js"></script>
    <script src="../../../main/webapp/framework/modules\js\core\sendEmail.js"></script>
    <script src="../../../main/webapp/framework/modules\js\core\emailBrochures.js"></script>
    <script src="../../../main/webapp/framework/modules\js\core\journeyEngine.js"></script>
    <script src="../../../main/webapp/framework/modules\js\core\form.js"></script>
    <script src="../../../main/webapp/framework/modules\js\core\saveQuote.js"></script>


    <!-- unit tests -->
    <script src="unit/emailBrochuresTest.js"></script>
    <script src="unit/saveQuote.js"></script>
    <script src="unit/validation.js"></script>

</head>
<body>
<div>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <div id="testBody">
    </div>
</div>
</body>
</html>
