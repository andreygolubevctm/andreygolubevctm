spring.profiles.include=dbcache,metrics

ctm.environment=LOCALHOST

# Locally the "logs" folder will be in the root of your project
# log directory path must end with a /
# This file will end up in your windows %USERPROFILE%\AppData\Local\Temp dir
logging.path=${java.io.tmpdir}/logs/web-ctm/
logging.level.=INFO

spring.datasource.url=jdbc:mysql://appsdbserver:3306/ctm?useOldAliasMetadataBehavior=true&zeroDateTimeBehavior=convertToNull
spring.datasource.username=server
spring.datasource.password=server

